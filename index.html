
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="d3/d3.geom.js"></script>
    <script type="text/javascript" src="d3/d3.layout.js"></script>
	<script src="jquery.min.js"></script>
    <style type="text/css">

circle {
  stroke: #000;
  stroke-opacity: .5;
}

    </style>
  </head>
  <body>
    <div id="body">
      <svg width="1200" height="800">
	  </svg>
    </div>
    <script type="text/javascript">
		$(document).ready(function(){
			var radiuses=new Array();
			var colors=new Array();
			for(i=0;i<30;i++)
			{
				$.ajax({
				url:"http://www.colourlovers.com/api/colors/random?format=json",
				datatype:'json',
				async:false,
				success:function(data){
					radiuses[i]=data[0].numViews;
					colors[i]=data[0].rgb;
				}
				})
			}

			var nodes = d3.range(30).map(function(i) { return {radius: (radiuses[i]/(radiuses[i]+10))*12}; })
			var force = d3.layout.force()
				.gravity(0.05)
				.charge(function(d, i) { return i ? 0 : -2000; })
				.nodes(nodes)
				.size([1200, 800]);

			var root = nodes[0];
			root.radius = 0;
			root.fixed = true;

			force.start();
			
			var svg = d3.select("#body svg")

			svg.selectAll("circle")
				.data(nodes.slice(1))
			  .enter().append("svg:circle")
				.attr("r", function(d) { return d.radius; })
				.style("fill", function(d, i) { return d3.rgb(colors[i].red,colors[i].green,colors[i].blue);});

			force.on("tick", function(e) {
			  var q = d3.geom.quadtree(nodes),
				  i = 0,
				  n = nodes.length;

			  while (++i < n) {
				q.visit(collide(nodes[i]));
			  }

			  svg.selectAll("circle")
				  .attr("cx", function(d) { return d.x; })
				  .attr("cy", function(d) { return d.y; });
			});

			svg.on("mousemove", function() {
			  var p1 = d3.svg.mouse(this);
			  root.px = p1[0];
			  root.py = p1[1];
			  force.resume();
			});

			function collide(node) {
			  var r = node.radius + 16,
				  nx1 = node.x - r,
				  nx2 = node.x + r,
				  ny1 = node.y - r,
				  ny2 = node.y + r;
			  return function(quad, x1, y1, x2, y2) {
				if (quad.point && (quad.point !== node)) {
				  var x = node.x - quad.point.x,
					  y = node.y - quad.point.y,
					  l = Math.sqrt(x * x + y * y),
					  r = node.radius + quad.point.radius;
				  if (l < r) {
					l = (l - r) / l * .5;
					node.x -= x *= l;
					node.y -= y *= l;
					quad.point.x += x;
					quad.point.y += y;
				  }
				}
				return x1 > nx2
					|| x2 < nx1
					|| y1 > ny2
					|| y2 < ny1;
			  };
			}
		})
    </script>
  </body>
</html>
